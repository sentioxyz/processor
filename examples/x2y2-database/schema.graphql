type Reward @entity {
  id: ID!
  value: BigDecimal!
  phase: String
}

type Transfer @entity {
  id: ID!
  from: User!
  to: User!
  amount: BigDecimal!
  intValue: Int
  bigIntValue: BigInt!
  stringValue: String
  floatValue: Float
  booleanValue: Boolean
  arrayValue: [String]!
  dateValue: Timestamp

}

type User @entity {
  id: ID!
  name: String!
  rewards: [Reward!]! @derivedFrom(field: "owner")
}
